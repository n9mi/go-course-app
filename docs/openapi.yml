        "400":
          description: Form validation error
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
        "401":
          description: Unauthorized, unauthenticated user, missing token
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
  /courses/{id}:
    get:
      parameters:
        - in: path
          name: id
          description: ID of course
          schema:
            type: integer
            minimum: 1
          required: true
      tags:
        - "Admin"
        - "User"
      security:
        - bearer: []
      responses:
        "200":
          description: Success getting the course by ID
          content:
            application/json:
              schema:
                $ref: "./schema/response/course_response.yml"
        "401":
          description: Unauthorized, unauthenticated user, missing token
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
    put:
      tags:
        - "Admin"
      security:
        - bearer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "./schema/request/course_request.yml"
      responses:
        "200":
          description: Success creating a course
          content:
