                $ref: "./schema/response/message_response.yml"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "./schema/response/message_response.yml"
    post:
      tags:
        - "Admin"
      security:
        - bearer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "./schema/request/course_request.yml"
      responses:
        "200":
          description: Success creating a course
